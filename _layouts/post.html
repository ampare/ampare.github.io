<!DOCTYPE html>

  {% include head.html %}

  <body>

  	{% include nav.html %}

    <!-- Masthead -->
    <header style="background: url('/assets/images/{{ page.bg }}') no-repeat center center; background-size: cover;" class="masthead-post text-white text-center">
      <div class="overlay"></div>
      <div class="container">
          <div class="col-xl-10 mx-auto">
            <h1 class="display-4 text-uppercase">{{ page.title | escape }}</h1>
            <p class="mb-5 lead">{{ page.summary }}</p>
            <a href="#page-content" class="btn btn-lg btn-outline-light js-scroll-trigger" >Подробнее</a>
          </div>
      </div>
    </header>

    <section id="page-content" class="mt-5">
      <div class="container">
        <div class="row mb-3">
          <div class="col-lg-8 mx-auto">

            <!-- Page Heading/Breadcrumbs -->
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="/">Главная</a></li>
              <li class="breadcrumb-item"><a href="/blog">Блог</a></li>
              <li class="breadcrumb-item active">{{ page.crawlertitle }}</li>
            </ol>

            <hr>
            <!-- Date/Time -->
            <p class="text-center">{{ page.date | date: "%d.%m.%Y" }}</p>
            <hr>

            {{ content }}

           </div>
         </div>
      </div>
      <!-- /.container -->
    </section>
